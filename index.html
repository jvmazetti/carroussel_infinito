<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Slider Infinito</title>
</head>
<body>
    <main>
        <img src="./images/portfolio2.png" alt="">
        <div class="container" style="--width: 100px; --height: 50px; --quantity: 10;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./images/item1-1.png" alt=""></div>
                <div class="item" style="--delay: 2s"><img src="./images/item1-2.png" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="./images/item1-3.png" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="./images/item1-4.png" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./images/item1-5.png" alt=""></div>
                <div class="item" style="--delay: 6s"><img src="./images/item1-6.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="./images/item1-7.png" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="./images/item1-8.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="./images/item1-9.png" alt=""></div>
                <div class="item" style="--delay: 10s"><img src="./images/item1-10.png" alt=""></div>
            </div>
        </div>

        <div class="container reverse" style="--width: 200px; --height: 200px; --quantity: 9;">
            <div class="carrossel">
                <div class="item" style="--delay: 1s"><img src="./images/item2-1.png" alt=""></div>
                <div class="item" style="--delay: 2s"><img src="./images/item2-2.png" alt=""></div>
                <div class="item" style="--delay: 3s"><img src="./images/item2-3.png" alt=""></div>
                <div class="item" style="--delay: 4s"><img src="./images/item2-4.png" alt=""></div>
                <div class="item" style="--delay: 5s"><img src="./images/item2-5.png" alt=""></div>
                <div class="item" style="--delay: 6s"><img src="./images/item2-6.png" alt=""></div>
                <div class="item" style="--delay: 7s"><img src="./images/item2-7.png" alt=""></div>
                <div class="item" style="--delay: 8s"><img src="./images/item2-8.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="./images/item2-9.png" alt=""></div>
            </div>
        </div>
    </main>
</body>
</html>
